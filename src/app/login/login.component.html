
<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="logInForm" (ngSubmit)="onClickSubmitButton()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': logIn && inputControls.username.errors }" />
                    <div *ngIf="logIn && inputControls.username.errors" class="invalid-feedback">
                        <div *ngIf="inputControls.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': logIn && inputControls.password.errors }" />
                    <div *ngIf="logIn && inputControls.password.errors" class="invalid-feedback">
                        <div *ngIf="inputControls.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="message!= null">
    <div class="alert alert-danger" role="alert" >
        {{message}}
    </div>
</div>
