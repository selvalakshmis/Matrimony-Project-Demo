<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="registerationForm" (ngSubmit)="onClickSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': register && inputControls.firstName.errors }" />
                    <div *ngIf="register && inputControls.firstName.errors" class="invalid-feedback">
                        <div *ngIf="inputControls.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': register && inputControls.lastName.errors }" />
                    <div *ngIf="register && inputControls.lastName.errors" class="invalid-feedback">
                        <div *ngIf="inputControls.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': register && inputControls.username.errors }" />
                    <div *ngIf="register && inputControls.username.errors" class="invalid-feedback">
                        <div *ngIf="inputControls.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': register && inputControls.password.errors }" />
                    <div *ngIf="register && inputControls.password.errors" class="invalid-feedback">
                        <div *ngIf="inputControls.password.errors.required">Password is required</div>
                        <div *ngIf="inputControls.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <a routerLink="/logIn" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>    
    </div>
</div>

<div *ngIf="message!= null">
    <div class="alert alert-danger" role="alert" >
        {{message}}
    </div>
</div>
